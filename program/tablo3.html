<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            max-width: 750px;
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 20px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td rowspan="3">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr>
            <td colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </table>
</body>
</html>
